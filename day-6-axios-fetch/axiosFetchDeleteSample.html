<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div>
        <label>Supplier Id: </label>
        <input type="text" id="supplierId" />
    </div>
    <div>
        <button onclick="deleteSupplier()">Delete Supplier</button>
        <button onclick="deleteSupplier2()">Delete Supplier2</button>

    </div>

</body>
<script>
    function deleteSupplier() {

        let supplierId = document.getElementById('supplierId').value;

        axios.delete(`https://northwind.vercel.app/api/suppliers/${supplierId}`)
            .then(res => {
                console.log('Response ', res);
                alert('Success!!');
            })

    }

    function deleteSupplier2() {
        let supplierId = document.getElementById('supplierId').value;

        fetch(`https://northwind.vercel.app/api/suppliers/${supplierId}`,
            { method: 'DELETE' }
        )
        .then(res => {
            console.log('Response ', res);
            alert('Success!!')
        })
    }
</script>

</html>
