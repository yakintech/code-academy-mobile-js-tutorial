<body>

</body>
<script>

    //Phone number 1 ile başlayanları console a yaz

    fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => {
            let users = data;

            let filteredUsers = users.filter(q => q.phone.startsWith('1'));
            console.log('filteredUsers ', filteredUsers);
        })

    //city Howemouth olan userlar

    fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => {
            let users = data;

            let filteredUsers = users.filter(q => q.address?.city == 'Howemouth');
            console.log('filteredUsers ', filteredUsers);
        })

    //https://jsonplaceholder.typicode.com/todos
    //userid 1 olan kaç todo var?
    //title "a" ile bitenleri console a yazdır





    let prom = new Promise(function (resolve, reject) {
        fetch('https://jsonplaceholder.typicode.com/users22').then(res => {
            if (res.status == 404)
                reject('Error')
        })
    })



    prom.catch(err => {
        console.log('Error!!!! ', err);
    })



</script>

</html>
